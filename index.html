<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Student App</title>
  <script src="lib/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4>Search Students</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control" id="student-name" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row" ng-controller="MyController">
      <div class="col-md-12">
        <h2>Student List</h2>
      </div>
      <div class="col-md-12">
        <ul>
          <li ng-repeat="item in students | filter:query">
            {{item.name}}
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>New Student</h2>
        <form ng-submit="addName()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model="studentName" class="form-control" id="student-name" placeholder="Enter name">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
