<div class="container" ng-controller="StudentsController">
	<a href="/#/students">Add Students</a>
  <div class="row" ng-show="students.length">
    <div class="col-md-7">
      <form ng-submit="studentsFactory.alert()" class="form-horizontal" role="form">
        <div class="form-group">
          <h4>Sign In</h4>
          <h4>Static arrays</h4>
          <pre>Model: {{query | json}}</pre>
          <input type="text" ng-model="query" typeahead="student as student.name for student in students | filter:{name:$viewValue} | limitTo:8" class="form-control input-lg" placeholder="Name">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 ng-show="students.length && !filtered.length">No Matches</h2>
      <ul ng-show="(query.length > 2) && filtered.length">
        <li ng-repeat="item in filtered = (students | filter:query)">
          <a ng-click="studentsFactory.deleteStudent(item)"> {{item.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
